<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">
        <script src="index.js" defer></script>
        <title>Piano</title>
    </head>

    <body>
        <section id="firstSection">
            <div class="note">
                <p class="noteText">Not a responsive website</p>
                <img class="Gif" src="https://media.tenor.com/raJbLZozdjAAAAAj/teagif-cute.gif" alt="gif">
            </div>
            <img class="profileImg" src="https://img.wattpad.com/f0a306298a3624dddef69609937e1d3947dff502/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f55754e324e50654f414455584b773d3d2d313032303336333838322e313636666235346666316664303635653735333939383339373734372e6a7067" alt="paino2.img">           
            <button class="song"><i class="fa-regular fa-circle-play fa-2xl"></i></button>
            <h1 class="heading">Practice your Piano Skills</h1> 
        </section>
        <section id="middleSection">
            <div class="keyBoard">
                <div class="top-btn">
                    <button class="key-q greyShadow">Q</button>
                    <button class="key-w key-we greyShadow">W</button>
                    <button class="key-e key-we greyShadow">E</button>
                    <button class="key-r key-rt greyShadow">R</button>
                    <button class="key-t key-rt greyShadow">T</button>
                    <button class="key-y key-yu greyShadow">Y</button>
                    <button class="key-u key-yu greyShadow">U</button>
                    <button class="key-i key-io greyShadow">I</button>
                    <button class="key-o key-io greyShadow">O</button>
                    <button class="key-p greyShadow">P</button>
                </div>
                <div class="mid-btn">
                    <button class="key-a greyShadow">A</button>
                    <button class="key-s greyShadow">S</button>
                    <button class="key-d greyShadow">D</button>
                    <button class="key-f greyShadow">F</button>
                    <button class="key-g greyShadow">G</button>
                    <button class="key-h greyShadow">H</button>
                    <button class="key-j greyShadow">J</button>
                    <button class="key-k greyShadow">K</button>
                    <button class="key-l greyShadow">L</button>
                    <button class="key-semicolon greyShadow">;</button>
                    <button class="key-x greyShadow">X</button>
                    <button class="key-c greyShadow">C</button>
                    <button class="key-v greyShadow">V</button>
                    <button class="key-b greyShadow">B</button>
                    <button class="key-n greyShadow">N</button>
                    <button class="key-m greyShadow">M</button>
                </div>
            </div>            
        </section> 
        <section id="footerSection">
            <a href="https://www.linkedin.com/in/sumit-hazowary-1562b7224/"><i class="fab fa-linkedin fa-xl"></i></a>
            <a href="mailto:sumithazofficial37@gmail.com"><i class="fas fa-envelope fa-xl"></i></a>
            <a href="https://github.com/SumitHazowary"><i class="fab fa-github fa-xl"></i></a><br> 
            <a class="credit" href="">Sumit Hazowary</a>
            <img class="pianoImg" src="images/piano2_Img.png" alt="piano.img">
        </section>

    </body>

</html>
